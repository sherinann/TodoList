<div class="container ">

    <div class= " col-xs-5 col-md-offset-4" >
       
     <form class="form-signin">
     <h2 class="form-signin-heading">
         please sign in
     </h2>
 
     <!--<label for="inputEmail" class="sr-only">Email Address</label>
     <input type="email" id="inputEmail" class="form-controls" placeholder="email address" required="" autofocus="">-->
     <label for="inputPassword" class="sr-only">usernames</label>
     <input data-ng-model="uname" id="inputUsername" class=" form-control " placeholder="username" required="" autofocus="">

     <label for="inputPassword" class="sr-only">password</label>

     <div class="checkbox">

     <br>

 <br>
 <br>
 
 
     <a href="#signup" ><button data-ng-model="signUp"  class="btn btn-primary" type="submit">sign up</button></a>

 </form>
 </div>
 
 </div>
